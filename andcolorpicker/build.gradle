plugins {
  id "com.github.ben-manes.versions" version "0.28.0"
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "kotlin-android-extensions"
apply plugin: "com.novoda.bintray-release"

android {
  compileSdkVersion 29
  buildToolsVersion "29.0.3"

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 29
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    consumerProguardFiles "consumer-rules.pro"
  }
  lintOptions {
    abortOnError false
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
    }
  }
}

dependencies {
  implementation fileTree(dir: "libs", include: ["*.jar"])
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation "androidx.appcompat:appcompat:1.2.0-alpha03"
  implementation "androidx.core:core-ktx:1.3.0-alpha02"
  testImplementation "junit:junit:4.13"
  androidTestImplementation "androidx.test.ext:junit:1.1.2-alpha04"
  androidTestImplementation "androidx.test.espresso:espresso-core:3.3.0-alpha04"
}

publish {
  def groupProjectID = "codes.side"
  def artifactProjectID = "andcolorpicker"
  def publishVersionID = "0.1.0"
  userOrg = "side-codes"
  repoName = "andColorPicker"
  groupId = groupProjectID
  artifactId = artifactProjectID
  publishVersion = publishVersionID
  desc = "Handy, flexible and lightning-fast material color picker UI component for Android"
  website = "https://github.com/side-codes/andColorPicker"
}
